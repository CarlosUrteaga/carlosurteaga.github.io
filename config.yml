          subtitle: "Ph.D. student and Data Scientist at Globant specializing in Machine Learning and Operational AI systems. With over nine years of experience across the Financial, Educational, Retail, and Telecommunication sectors, he has deployed scalable MLOps pipelines for model training, monitoring, and governance. \n His current research explores the operational maturity of AI Agents, focusing on the standardization of their documentation and governance. Author of the Agent Cards framework—a lightweight specification inspired by Model Cards and FactSheets—he studies how artifacts such as Agent Contracts, Agent Types, and Agent Ledgers can ensure accountability, traceability, and lifecycle maturity in multi-agent ecosystems.\nBroader interests include AgentOps, LLMOps, RAG evaluation, and generative-model compliance within secure cloud environments. He is currently open to research collaborations and internships related to operational AI, agentic systems, and responsible autonomy."
